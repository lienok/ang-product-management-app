<div class='card'>
    <div class='card-header'>
        Edit Product: ....
    </div>
    <div class='card-body'>
        <form novalidate
              (ngSubmit)="saveProduct()"
              [formGroup]="productForm">

            <div class='form-group row mb-2'>
                <label class='col-md-2 col-form-label'
                       for="productName">Product Name</label>
                <div class='col-md-8'>
                    <input class='form-control'
                           id='productName'
                           type='text'
                           placeholder='Name (required)'
                           formControlName='productName'
                           [ngClass]="{'is-invalid': displayMessage.productName}" />
                    <span class='invalid-feedback'>{{displayMessage.productName}}</span>
                </div>
            </div>

            <div class='form-group row mb-2'>
                <label class='col-md-2 col-form-label'
                       for="productCode">Product Code</label>
                <div class='col-md-8'>
                    <input class='form-control'
                           type='text'
                           id='productCode'
                           formControlName='productCode'
                           placeholder='Code (required)'
                           [ngClass]="{'is-invalid': displayMessage.productCode}" />
                    <span class='invalid-feedback'>{{displayMessage.productCode}}</span>
                </div>
            </div>

            <div class='form-group row mb-2'>
                <label class='col-md-2 col-form-label'
                       for="starRating">Star Rating (1-5)</label>
                <div class='col-md-8'>
                    <input class='form-control'
                           type='text'
                           id='starRating'
                           formControlName='starRating' />
                    <span class='invalid-feedback'>{{displayMessage.starRating}}</span>
                </div>
            </div>

            <div formArrayName="tags">
                <div class="form-group row mb-2"
                     *ngFor="let tag of tags.controls; let i=index">
                    <label class="col-md-2 col-form-label"
                           attr.for="{{'tag' + i}}">Tag</label>
                    <div class="col-md-8">
                        <input class="form-control"
                               id="{{'tag' + i}}"
                               type="text"
                               placeholder="Tag"
                               [formControlName]="i"
                               [ngClass]="{'is-invalid': displayMessage.starRating}" />
                    </div>
                </div>
            </div>

            <div class='form-group row mb-2'>
                <div class='col-md-2'><label for="starRating">Description</label> </div>
                <div class='col-md-8'>
                    <textarea class='form-control'
                              id='description'
                              formControlName='description'
                              placeholder='Description'></textarea>
                </div>
            </div>

            <div class='form-group row mb-2'>
                <div class='offset-md-2 col-md-4'>
                    <button class='btn btn-primary mr-3'
                            style='width:80px'
                            type="submit"
                            [title]="productForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                            [disabled]="!productForm.valid">
                        Save
                    </button>
                    <button class='btn btn-outline-secondary mr-3'
                            style='width:80px'
                            type="button"
                            [routerLink]="['/products']"
                            title='Cancel your edit'>
                        Cancel
                    </button>
                    <button class='btn btn-outline-warning mr-3'
                            style='width:80px'
                            type="button"
                            (click)="deleteProduct()"
                            title='Delete this product'>
                        Delete
                    </button>
                </div>
            </div>

        </form>
    </div>
    <div class='alert alert-danger'
         *ngIf='errorMessage'>{{errorMessage}}</div>
</div>
